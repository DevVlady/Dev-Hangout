<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="shortcut icon" href="./assets/icons/Prorammer-Icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"">
    <link rel=" stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/stylesheets/contact.css">
    <title>Contact Us</title>
</head>

<body>

    <div class="header">
        <h1 id="header-info">Contact Us</h1>
    </div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
            <li><a href="/home"><i class="bi bi-house-fill"></i> HOME</a></li>
            <li><a href="/profile"><i class="bi bi-person-circle"></i> PROFILE</a></li>
            <li><a href="/about"><i class="bi bi-people-fill"></i> ABOUT</a></li>
            <li><a href="/map"><i class="bi bi-geo-alt-fill"></i> MAP</a></li>
            <li><a href="/contact"><i class="bi bi-envelope-fill"></i> CONTACT</a></li>
            <li><a href="/logout"><i class="bi bi-power"></i> LOGOFF</a></li>
        </ul>
    </div>
    <div id='center' class="main center">
        <div class="mainInner">
            <div class="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">First and Last Name</label>
                    <input type="name" class="form-control" id="firstLastName"
                        placeholder="John Smith" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/js/contact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
