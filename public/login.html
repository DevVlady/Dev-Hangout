<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="shortcut icon" href="./assets/icons/Prorammer-Icon.png" type="image/x-icon">
  <link href="./assets/stylesheets/forms.css" rel="stylesheet">
</head>

<body>
  <video autoplay muted loop id="myVideo">
    <source src="./assets/videos/video.mp4">
  </video>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign In</h2>
        <form class="login">
          <div class="form-group">
            <label for="email-input">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="example@gmail.com">
          </div>
          <div class="form-group">
            <label for="github-input">Github Username</label>
            <input type="text" class="form-control" id="github-input" placeholder="Github">
          </div>
          <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" onclick=github() id="submitBtn" class="btn btn-default loginBtn">Login</button>
        </form>
        <br />
        <p>Not a User Yet? Sign-up <a href="/signup">HERE</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/js/login.js"></script>

</body>

</html>
